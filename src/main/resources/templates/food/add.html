<!--引入topbar-->
<div th:replace="commons/bar::#topbar"></div>
<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::#sidebar(activeUri='foods')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/food}" method="post">
                <input type="hidden" >
                <div class="form-group">
                    <label for="exampleFormControlInput1">ID</label>
                    <input name="ID" type="text" class="form-control" id="exampleFormControlInput1" placeholder="1000">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">食物名称</label>
                    <input name="name" type="text" class="form-control" id="exampleFormControlInput2" placeholder="汉堡">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">价格</label>
                    <input name="price" type="text" class="form-control" id="exampleFormControlInput3" placeholder="100">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">食物类型</label>
                    <input name="foodType" type="text" class="form-control" id="exampleFormControlInput4" placeholder="中餐">
                </div>

<!--                    </div>-->

<!--                        <input type="radio" class="form-check-input" name="gender" value="0">-->
<!--                        <label class="form-check-label">女</label>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="form-group">
                    <!--提交的是部分id-->
                    <label for="exampleFormControlInput1">连锁ID</label>
                    <input name="restaurantID" type="text" class="form-control" id="exampleFormControlInput5" placeholder="1">
                </div>
                <div class="form-group">
                    <label>Image</label>
                    <input name="imageURL" type="text" class="form-control" placeholder="www.baidu.com">
                </div>
                <button type="submit" class="btn btn-primary">添加</button>
            </form>
        </main>
    </div>
</div>

<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,

                borderColor: '#007bff',
